<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ejercicio 1</title>
  </head>

  <body>
    <script>
      const numeros = [1, 20, 35, 13, 16, 18];
      let max = numeros[0];
      for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] > max) {
          max = numeros[i];
        }
      }
      document.write("el numero mayor es: " + max);
    </script>
  </body>
</html>
